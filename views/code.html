<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="../css/vendors/form.css"> -->
        <script src="https://use.fontawesome.com/7b85ef11c4.js"></script>

        <title>Lyft</title>
    </head>
    <body>
        <main class="container-fluid">
            <div class="row align-items-center">
                <a class="btn col-1" href="form.html" role="button"><i class="fa fa-chevron-left fa-3x"></i></a>
                <div class="col-11">
                    <div class="row">
                        <h5 class="col-12 text-center" >Verify phone number</h5>
                        <p class="col-12 text-center">Join now for free ride credit</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <form id="phone_form" class="col-12">
                    <div class="row">
                        <div class="col-3 offset-3 mt-4">
                            <h5>LAB -</h5>
                        </div>
                        <div class="form-group col-3">
                            <label for="code_input"></label>
                            <input type="number" class="form-control" id="code_input" aria-describedby="" placeholder="_ _ _">
                        </div>
                    </div>
                    <div class="row">
                        <small id="phone" class="col-9 offset-3 mb-5">Enter de code sent to +52</small>
                    </div>
                    <div class="row justify-content-center">
                        <button id="btn_resend" type="submit" class="btn btn-secondary btn-sm" disabled>Resend Code</button>
                    </div>
                    <div class="row align-items-end justify-content-center">
                        <button id="btn_code" type="submit" class="btn btn-block col-10 " disabled>NEXT</button>
                    </div>
                </form>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../js/vendors/code.js"></script>
    </body>
</html>
